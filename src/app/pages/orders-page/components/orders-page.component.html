<app-table
  *appHasAccess="[userRoles.Customer]"
  [tableConfig]="tableConfig()"
  [actionsTemplate]="actionsTemplate"
></app-table>
<app-table *appHasAccess="[userRoles.Admin]" [tableConfig]="adminTableConfig()"></app-table>

<ng-template #actionsTemplate let-order>
  <button matMiniFab aria-label="Delete order" [disabled]="order.status !== orderStatuses.Created">
    <mat-icon aria-hidden="false" fontIcon="delete" (click)="deleteOrder(order.id)"></mat-icon>
  </button>
</ng-template>
