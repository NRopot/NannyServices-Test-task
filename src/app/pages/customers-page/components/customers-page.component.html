<app-button class="create-button-container" iconName="add">Create</app-button>

<app-table [tableConfig]="tableConfig$ | async" [actionsTemplate]="actionsTemplate"></app-table>

<ng-template #actionsTemplate>
  <button matMiniFab aria-label="Edit customer">
    <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
  </button>
  <button matMiniFab aria-label="Open customer">
    <mat-icon class="icon" aria-hidden="false" fontIcon="visibility"></mat-icon>
  </button>
</ng-template>
